<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" required="required" id="username">
                <span>Username</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="email" required="required" id="email">
                <span>Email</span>
                <i></i>
            </div>
            <div class="error-message" id="email-error"></div>
            <div class="input-box">
                <input type="password" required="required" id="password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" required="required" id="confirm-password">
                <span>Confirm Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="login.html">Already have an account?</a>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
    <script src="register.js"></script>

</body>
</html>
