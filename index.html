<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="images/logo.svg" alt="">
                <button><span class="material-symbols-outlined">
                    location_on
                    </span>Location</button>
            </div>
            <div class="nav-center">
                <ul>
                    <li>Home</li>
                    <li>Order<span class="material-symbols-outlined">
                        keyboard_arrow_down
                        </span></li>
                    <li>Blog<span class="material-symbols-outlined">
                        keyboard_arrow_down
                        </span></li>
                    <li>Pages<span class="material-symbols-outlined">
                        keyboard_arrow_down
                        </span></li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-right">
                <span class="material-symbols-outlined">
                    shopping_cart
                    </span>
                <div class="account">
                    <img src="images/Mark.png" alt="">
                    <div class="account-name">
                        <div>Hi Mark Jecno</div>
                        <div>My Account</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
