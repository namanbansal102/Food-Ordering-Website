<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for ExplorXperts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Join <span class="highlight">EATSY</span></h1>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="firstName">First Name</label>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="lastName">Last Name</label>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                    <label for="phone">Phone Number</label>
                    <i class="fas fa-phone"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" required minlength="8">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-group">
                    <select id="travelPreference" name="travelPreference" required>
                        <option value="" disabled selected>Select Travel Preference</option>
                        <option value="adventure">Adventure</option>
                        <option value="city">City</option>
                        <option value="beach">Beach</option>
                        <option value="cultural">Cultural</option>
                        <option value="luxury">Luxury</option>
                    </select>
                    <i class="fas fa-globe"></i>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html" class="highlight">Log in</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
